<ion-header>
  <ion-toolbar>
    
    <ion-title>{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-text color="dark">
      <h2>{{producto.nombre}} </h2>
    </ion-text>
  </ion-item>

  <ion-item>
    <!-- <div class= "contenedor">-->
      <ion-img class="tamañoImg" [src]= "producto.imagen"></ion-img>
  <!--  </div>-->
  </ion-item>

  <ion-item >
    <ion-text color="dark">
      <h1>${{producto.precio}}</h1>
    </ion-text>
  </ion-item>
  
  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input type="number" placeholder="{{producto.cantidad}} (disponibles)"></ion-input>
  </ion-item>

  <ion-item >
    <ion-icon color="success"slot="start" name="card"></ion-icon>
    <ion-text color="success">
      <h6>Pagá en 3 cuotas sin interés</h6>
    </ion-text>
  </ion-item>

  <ion-button (click)="agregarCarrito()" expand="block" [disabled]= "producto.cantidad==0">
    <ion-icon slot="start" name="cart"></ion-icon>
    Agregar al carro de compras
  </ion-button>>
</ion-content>
